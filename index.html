<body>

    <div class="container-fluid padding1" style="background-color: white;">
        <div class="row ">
            <div class="col d-flex align-items-center">
                <p class="navFont">climate.xchange</p>
            </div>
            <div class="col d-flex align-items-center justify-content-end">
                <input class=" me-3 customSearch px-3" type="search" placeholder="Search for a City">
                <button type="button" class="btn purpleColor">
                    <img src="./assets/Search.png" alt="search icon">

                </button>
            </div>
        </div>
    </div>


    <div class="container-fluid padding mt-5">
        <div class="row ">
            <div class="col me-2 currentDay">
                <div class="row">
                    <div class="col">
                        <p class="locationFont mb-0">Stockton</p>
                    </div>
                    <div class="col d-flex justify-content-end align-items-center"><img src="./assets/empty heart.png"

                    </div>
                </div>
                <div class="row">
                    <div class="col d-flex justify-content-center align-items-center">
                        <img src="./assets/sunpng.png" style="width: 120px;" alt="weather icon">
                    </div>
                    <div class="col d-flex justify-content-end">
                        <p class="currentDayWeatherFont lh-1">54°F</p>
                    </div>

                </div>
                <hr style="border-top: dotted 4px;" class="mx-4" />
                <div class="row">
                    <div class="col">
                        <p class="currentDayDescFont">Cloudy</p>
                    </div>
                    <div class="col-6">
                        <span class="d-flex flex-row justify-content-end">
                            <p class="currentDayDescFont">H:</p>
                            <p class="currentDayDescFont">72°F</p>
                            <p class="currentDayDescFont">L:</p>
                            <p class="currentDayDescFont">37°F</p>
                        </span>
                    </div>
                </div>

            </div>
            <div class="col currentDay ms-2">
                <div class="row">
                    <div class="col currentDayOfTheWeekFont">Today</div>
                    <div class="col currentDayOfTheWeekFont ">12:55pm</div>
                </div>
                <div class="row mt-4">
                    <div class="col d-flex flex-column align-items-center">
                        <p class="eightAmFont">8am</p>
                        <img src="./assets/sunpng.png" style="height: 75px;" alt="weather icon">
                        <p class="eightAmWeatherFont">38°</p>
                    </div>
                    <div class="col d-flex flex-column align-items-center"
                        style="border-left: dotted #D5D5D5 4px; border-right: dotted #D5D5D5 4px;">

                        <p class=" eightAmFont">8am</p>
                        <img src="./assets/cloudypng.png" style="height: 75px;" alt="weather icon">
                        <p class="eightAmWeatherFont">38°</p>

                    </div>
                    <div class="col d-flex flex-column align-items-center">
                        <p class="eightAmFont">8am</p>
                        <img src="./assets/moon.png" style="height: 75px;" alt="weather icon">
                        <p class="eightAmWeatherFont">38°</p>
                    </div>
                </div>
            </div>
        </div>

    </div>
